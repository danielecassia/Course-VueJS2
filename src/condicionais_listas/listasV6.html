<meta charset="UTF-8">
<script src="https:unpkg.com/vue"></script>

<div id="app">
   <ul>
       <li v-for="(cor, i) in cores"
            :key="cor">{{ i + 1 }}) {{ cor }}</li>
   </ul>
   <button @click="cores.push('branco')">Adicionar</button>

   <hr>

   <template v-for="(cor, i) in cores">
       <h1>{{ cor }}</h1>
       <p>{{ i }} - </p>
   </template>

   <hr>

   <ul>
       <li v-for='pessoa in pessoas'>
           <div v-for="(valor, chave, index) in pessoa">
               {{ chave }} = {{ valor }} ({{index + 1}}) 
           </div>
       </li>
   </ul>

   <hr>

   <div v-for="n in 10">{{ n }}</div>
</div>

<script>
    new Vue({ 
        el: '#app',
        data:{
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Deborah', idade: 10, peso: 40 },
                { nome: 'Gustavo', idade: 18, peso: 75 }
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1, p {
        display: inline;
    }
</style>
