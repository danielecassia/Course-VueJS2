<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p> {{ contador }} </p>
    <button v-on:click="somar(5, $event)">SOMAR</button>
    <p v-on:mousemove="atualizar">
        Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop=""> PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://google.com">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizar(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            // parar(event){
            //     event.stopPropagation()
            // },
            naoNavegar(event){
                console.log('NÃ£o Navegar')
                event.preventDefault()
            }
        }
    })
</script>
