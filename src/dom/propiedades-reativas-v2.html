<div id="app">

   <button v-on:click="contador2++"> Aumentar2 </button>
   <button v-on:click="diminuir"> Diminuir </button>

</div>

        data: {
            contador: 0,
            contador2: 0
        },
        computed: {
            resultado(){
                console.log('metodo computed chamado...')
                return this.contador >= 5 ?
                'Maior ou igual a 5' : 'Menor do que 5'

                this.contador++
            },
            diminuir(){
                this.contador--
            },
