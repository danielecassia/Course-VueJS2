<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    const vm = new Vue ({
        //el:'#app'
        template: `
        <div>
            <h1> {{ aula }} </h1>
            <h2> {{ modulo }} </h2>
            <button @click="alterarAula"> Alterar Aula </button>
            <button @click="alterarModulo"> Alterar Modulo </button>
        </div>`,
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Modulo: Instância Vue',
        },
        methods: {
            alterarAula() {
                this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    //OUTRAS FORMAS DE MONTAR UMA INSTÂNCIA VUE 
      //vm.$mount('#app')
        vm.$mount()
        document.querySelector('#app').appendChild(vm.$el)
</script>
